 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Thandazile Ncamiso</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(255, 102, 0, 0.3);
    }
    h1 {
      color: #ff6600;
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 40px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, textarea {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      resize: vertical;
      background: #2b2b2b;
      color: white;
    }
    input:focus, textarea:focus {
      outline: 2px solid #ff6600;
    }
    button {
      padding: 15px;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(255, 102, 0, 0.5);
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e55b00;
    }
    .contact-details {
      background: #292929;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 40px;
      color: #ddd;
      font-size: 1.1rem;
    }
    .contact-details h2 {
      color: #ff6600;
      margin-bottom: 15px;
    }
    .contact-details p {
      margin-bottom: 10px;
    }
    .nav {
      text-align: center;
    }
    .nav a {
      color: #ff6600;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }
    .nav a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      body {
        align-items: center;
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Me</h1>

    <div class="contact-details">
      <h2>Get in touch</h2>
      <p><i class="fas fa-envelope"></i> Email: <a href="mailto:thandazile.ncamiso@example.com" style="color:#ff6600;">thandazile.ncamiso@example.com</a></p>
      <p><i class="fas fa-phone"></i> CellPhone: <a href="tel:+27123456789" style="color:#ff6600;">+27 78 172 2560</a></p>
      <p><i class="fas fa-map-marker-alt"></i> Location: Johannesburg, South Africa</p>
    </div>

    <form action="mailto:thandazile.ncamiso@example.com" method="post" enctype="text/plain">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Your name" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="your.email@example.com" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="nav">
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="about.html"><i class="fas fa-user"></i> About</a>
      <a href="projects.html"><i class="fas fa-code"></i> Projects</a>
    </div>
  </div>
</body>
</html>
